<body>
    <div id="app" class="d-flex justify-content-center align-items-center vh-100">
        <style>
            .preloader {
                /*—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ*/
                position: fixed;
                /* –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–ª–æ–∂–µ–Ω–∏—è */
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                /* —Ñ–æ–Ω–æ–≤—ã–π —Ü–≤–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–∞ */
                background: #e0e0e0;
                /* —Ä–∞–∑–º–µ—â–∞–µ–º –±–ª–æ–∫ –Ω–∞–¥ –≤—Å–µ–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ (—ç—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –±–æ–ª—å—à–µ, —á–µ–º —É –ª—é–±–æ–≥–æ –¥—Ä—É–≥–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ) */
                z-index: 1001;
            }

            .preloader__row {
                position: relative;
                top: 50%;
                left: 50%;
                width: 70px;
                height: 70px;
                margin-top: -35px;
                margin-left: -35px;
                text-align: center;
                animation: preloader-rotate 2s infinite linear;
            }

            .preloader__item {
                position: absolute;
                display: inline-block;
                top: 0;
                background-color: #337ab7;
                border-radius: 100%;
                width: 35px;
                height: 35px;
                animation: preloader-bounce 2s infinite ease-in-out;
            }

                .preloader__item:last-child {
                    top: auto;
                    bottom: 0;
                    animation-delay: -1s;
                }

            @keyframes preloader-rotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes preloader-bounce {

                0%, 100% {
                    transform: scale(0);
                }

                50% {
                    transform: scale(1);
                }
            }

            .loaded_hiding .preloader {
                transition: 0.3s opacity;
                opacity: 0;
            }

            .loaded .preloader {
                display: none;
            }
        </style>
        <div class="preloader">
            <div class="preloader__row">
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
            </div>
        </div>
    </div>

</body>
